  edu_fix_decision_tt_1:0 "Kinder werden danach gruppiert, in welcher Verbindung sie zur Dynastie stehen:\n Hausoberhaupt und enge Familie\n Großfamilie\n Dynastie\n Nicht verwandte Höflinge"
  edu_fix_decision_tt_2:0 "Wenn ein Kind sechs Jahre alt wird oder sein Vormund stirbt, passiert Folgendes:\n Hausoberhaupt fragen\n Vormund automatisch zuweisen\n Nichts tun"


  edu_fix.0002.t:0 "Auswahl eines Vormundes"

  edu_fix.0002.intro.desc:0 "Euer [SCOPE.sC('ward_court_owner').Custom2('RelationToMeShort', SCOPE.sC('potential_ward'))] [potential_ward.GetShortUIName] hat das Alter erreicht [potential_ward.GetHerHis] unterrichtet zu werden. "
  edu_fix.0002.dead_guardian.desc:0 "Durch den Tod von [potential_ward.MakeScope.Var('edu_fix_dead_guardian').Char.GetShortUIName],wurde [potential_ward.GetTitledFirstNameNoTooltip]'s Ausbildung unterbrochen. Um die Zukunft von [potential_ward.GetHerHis] sicher zu stellen, sollte ein neuer Vormund zugewiesen werden. "
  edu_fix.0002.learning.desc:0 "[potential_ward.GetHerHis|U]'s Ausbildungsschwerpunkt konzentriert sich auf das Studium der Gelehrsamkeit, der Theologie und dem Streben nach Wissen.\n\n"
  edu_fix.0002.diplomacy.desc:0 "[potential_ward.GetHerHis|U]'s Ausbildungsschwerpunkt konzentriert sich auf das Studium der Etikette, der Verständigung und den Umgangsformen im höfischen Leben drehen.\n\n"
  edu_fix.0002.intrigue.desc:0 "[potential_ward.GetHerHis|U]'s Ausbildungsschwerpunkt konzentriert sich auf das Studium der Geheimhaltung, der Schatten und der sorgfältigen Planung handeln\n\n"
  edu_fix.0002.martial.desc:0 "[potential_ward.GetHerHis|U]'s Ausbildungsschwerpunkt konzentriert sich auf das Studium der Kriegskunst, des Zweikampfs und des Befehligens von Armeen.\n\n"
  edu_fix.0002.stewardship.desc:0 "[potential_ward.GetHerHis|U]'s Ausbildungsschwerpunkt konzentriert sich auf das Studium der Verwaltung, des Anleitens Untergebener und der Geldströme.\n\n"
  edu_fix.0002.nofocus.desc:0 "Es ist noch nicht beschlossen welchen Ausbildungsschwerpunkt [potential_ward.GetSheHe] studieren wird.\n\n"
  edu_fix.0002.outro.desc:0 "Wen sollte ich auswählen, um [potential_ward.GetTitledFirstNameNoTooltip] für die Welt der Erwachsenen vorzubereiten?"

  edu_fix.0002.a:0 "Ich werde [potential_ward.GetHerHim] selbst unterweisen!"
  edu_fix.0002.b:0 "[potential_guardian.GetTitledFirstNameNoTooltip] wird sicherstellen, dass [potential_ward.GetSheHe] eine angemessene Erziehung bekommt."
  edu_fix.0002.c:0 "[potential_guardian2.GetTitledFirstNameNoTooltip] ist ebenfalls eine gute Wahl."
  edu_fix.0002.d:0 "Ich werde die Zukunft in [potential_guardian_vassal.GetTitledFirstNameNoTooltip]'s Hände geben.'."
  edu_fix.0002.e:0 "Ich denke später darüber nach."
  edu_fix.0002.f:0 "[potential_guardian_parent.GetMotherFather] sollte sich um [potential_guardian_parent.GetHerHis] selbst kümmern."

